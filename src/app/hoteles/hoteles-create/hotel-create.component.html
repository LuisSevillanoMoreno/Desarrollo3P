<h2>Nuevo Hotel</h2>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveHotel()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput type="text"
      formControlName="title"
      placeholder="Nombre de Hotel">
      <mat-error *ngIf="form.get('title').invalid"> Por favor ingrese un nombre de Hotel</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Selecciona Imagen</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class = "image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src] ="imagePreview" [alt]= "form.value.title">
    </div>
    <mat-form-field>
      <textarea
      matInput rows="6"
      formControlName="content"
      placeholder="Descripción"> </textarea>
      <mat-error *ngIf="form.get('content').invalid"> Por favor ingrese la descripción</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit">Guardar Hotel</button>
  </form>
</mat-card>
